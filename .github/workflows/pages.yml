name: Deploy Pages

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: paged-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash -el {0}

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'seqan'
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: snakemake
          auto-activate-base: false
          auto-update-conda: false
          channels: conda-forge
          channel-priority: strict
          environment-file: workflow/envs/snakemake.yml
          miniforge-version: latest
          use-mamba: true

      - name: Extract data
        run: |
          mkdir -p ${{ github.workspace }}/results/raw_data
          tar xf ${{ github.workspace }}/.github/data/data.tar.zst -C ${{ github.workspace }}/results/raw_data

      - name: Run snakemake
        run: snakemake --use-conda --cores $(nproc)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './results/html'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
