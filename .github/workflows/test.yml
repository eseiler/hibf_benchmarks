name: Test

on:
  pull_request:

concurrency:
  group: test-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  TZ: Europe/Berlin

defaults:
  run:
    shell: bash -el {0}

jobs:
  build-html:
    name: build
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: snakemake
          auto-activate-base: false
          auto-update-conda: false
          channel-priority: strict
          environment-file: environment.yml
          miniforge-version: latest

      - name: Update yaml
        run: |
          wget --quiet --output-document yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x yq
          ./yq --inplace '.BUILD_DIR = "${{ github.workspace }}/build"' ${{ github.workspace }}/scripts/parameters.yaml
          ./yq --inplace '.LOG_DIR = "${{ github.workspace }}/log"' ${{ github.workspace }}/scripts/parameters.yaml
          ./yq --inplace '.PLOT_FILE = "${{ github.workspace }}/build/html/index.html"' ${{ github.workspace }}/scripts/plot_parameters.yaml
          ./yq --inplace '.THEME = "${{ github.workspace }}/scripts/bokeh_plot/plot_theme.yaml"' ${{ github.workspace }}/scripts/plot_parameters.yaml

      - name: Extract data
        run: |
          mkdir -p ${{ github.workspace }}/build
          tar xf ${{ github.workspace }}/data/data.tar.zst -C ${{ github.workspace }}/build

      - name: Run snakemake
        run: |
          cd scripts
          snakemake --use-conda --cores 2
